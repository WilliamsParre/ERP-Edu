{% extends 'base/home.html' %}
{% load bootstrap3 %}
{% block content %}
<div>
    <form method="POST" action="{% url 'settings' %}">
        {% csrf_token %}
        <div class="container col-lg-5 col-sm-12">
            <h2 style="color:steelblue;margin-bottom:3rem;text-align:center;">Reset Password</h2>
            {% bootstrap_form form %}
            <input type="submit" class="btn btn-success" style="width: 100%;margin-top: 2rem;" value="Submit" />
        </div>
    </form>
</div>
{% endblock %}
