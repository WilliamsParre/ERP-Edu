{% extends 'base/home.html' %}
{% load bootstrap3 %}
{% block content %}
<div>
    <form method="POST" action="{% url 'update_profile' %}">
        {% csrf_token %}
        <div class="container" style="width: 40%;">
            <h2>Edit Profile</h2>
            {% bootstrap_form form %}
            <input type="submit" class="btn btn-success" style="width: 100%;margin-top: 2rem;" value="Update" />
        </div>
    </form>
</div>
{% endblock %}
