{% extends 'main.html' %}
{% load static %}
{% load bootstrap3 %}
{% block content%}
<link rel="stylesheet" type="text/css" media="screen" href="{% static 'styles/login_register.css' %}">
<div>
    <div class="main">
        <form method="POST" action="">
            {% csrf_token %}
            <div class="container" style="width: 40%;">
                <h2>Orginization Registration</h2>
                <p style="color:orange;">Register your orginisation!</p>
                {% bootstrap_form form %}
                <input type="submit" class="btn btn-success" style="width: 100%;margin-top: 2rem;" value="Sign Up" />
            </div>
        </form>
    </div>
</div>
{% endblock content %}
